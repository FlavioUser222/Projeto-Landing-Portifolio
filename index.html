    <script src="https://unpkg.com/scrollreveal"></script>


    <script>
        ScrollReveal().reveal('.container', {
            duration: 800,
            distance: '40px',
            origin: 'bottom',
            reset: false
        })

        ScrollReveal().reveal('.titulo', {
            duration: 1200,
            distance: '40px',
            origin: 'left',
            reset: true
        })

        ScrollReveal().reveal('.imagem-lateral', {
            duration: 1200,
            distance: '40px',
            origin: 'right',
            reset: true
        })


        ScrollReveal().reveal('.tecnologias', {
            duration: 1200,
            distance: '40px',
            origin: 'left',
            reset: true
        })

        ScrollReveal().reveal('.projetos', {
            duration: 1200,
            distance: '40px',
            origin: 'bottom',
            reset: false
        })



        document.addEventListener('DOMContentLoaded', () => {
            let tema = localStorage.getItem('tema')

            if (tema === 'modoClaro') {
                document.body.classList.add('modoClaro')
            }
            else {
                document.body.classList.add('modoEscuro')
            }
        })

        function mudarModo() {
            if (document.body.classList.contains('modoEscuro')) {
                document.body.classList.remove('modoEscuro')
                document.body.classList.add('modoClaro')
                localStorage.setItem('tema', 'modoClaro')
            } else {
                document.body.classList.remove('modoClaro')
                document.body.classList.add('modoEscuro')
                localStorage.setItem('tema', 'modoEscuro')
            }

        }

        async function fetchData() {
            try {
                let res = await fetch('https://projeto-landing-portifolio.onrender.com/projetos')
                let dadosProjetos = await res.json()
                let containerProjetos = document.getElementById('containerProjetos')
                let imagemurl = './imagens/Gemini_Generated_Image_sd46azsd46azsd46.png'

                let imagensDosProjetos = ['./imagens/Gemini_Generated_Image_uzpd6uzpd6uzpd6u.png', './imagens/Captura de tela 2025-11-28 150250.png', './imagens/Gemini_Generated_Image_ask29bask29bask2.png', 'imagens/Captura de tela 2025-11-28 150857.png', , 'imagens/Captura de tela 2025-11-28 151719.png']


                dadosProjetos.forEach((projeto, index) => {
                    let div = document.createElement('div')
                    let divImg = document.createElement('div')
                    divImg.className = "divImg"
                    let img = document.createElement('img')
                    img.src = imagensDosProjetos[index] || imagemurl
                    img.loading = 'lazy'
                    div.className = 'card-projetos'
                    let p = document.createElement('p')
                    let divText = document.createElement('div')
                    divText.className = 'card-text'
                    let span = document.createElement('span')

                    span.innerText = projeto.language

                    if (projeto.language == 'JavaScript') {
                        span.style.borderBottom = '3px solid yellow'
                        span.style.borderRadius = '3px'
                    }

                    else if (projeto.language == 'HTML') {
                        span.style.borderBottom = '4px solid rgb(255, 153, 0)'
                        span.style.borderRadius = '3px'
                    }

                    else if (projeto.language == 'CSS') {
                        span.style.borderBottom = '4px solid purple'
                        span.style.borderRadius = '3px'
                    }

                    let nomeSemTraco = projeto.nome.replace(/[-]/g, "  ")

                    p.innerText = nomeSemTraco

                    div.addEventListener('click', (ev) => {
                        window.open(projeto.url, "_blank", "noopener");
                    })


                    divImg.appendChild(img)
                    div.appendChild(divImg)
                    divText.appendChild(span)
                    divText.appendChild(p)
                    div.appendChild(divText)

                    containerProjetos.appendChild(div)

                })

            } catch (error) {
                alert("Erro ao buscar dados")
            }
        }

        fetchData()




    </script>
