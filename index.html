<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Kedebideri", sans-serif;
    }

    body {
        overflow-x: hidden;
    }

    h1,
    p {
        color: white;

    }

    h1 {
        font-size: 30px;
    }

    p {
        font-size: 25px;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
    }

    .welcome-container {
        width: 100%;
        max-width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }

    .titulo {
        width: 100%;
        max-width: 70%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px;
        border-bottom: 2px solid greenyellow;
        position: relative;
    }


    header div {
        position: absolute;
        right: 30px;

    }

    .imagem-lateral img {
        width: 100%;
        max-width: 100%;
        min-height: 400px;
    }

    .imagem-lateral {
        position: absolute;
        right: 30px;
        top: 100px;
    }

    .tecnologias {
        width: 100%;
        max-width: 100%;
        min-height: 70vh;
        gap: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .projetos {
        width: 100%;
        min-height: 100vh;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .projetos h1 {
        text-align: center;
    }


    ul {
        display: flex;
        list-style: none;
        gap: 10px;
        margin-top: 50px;
        align-items: flex-start;
    }

    .tecnologias>ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 500px));
        margin: 0 auto;
        list-style: none;
        gap: 30px;
        align-items: center;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
    }

    .tecnologias li {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        color: white;
    }


    ul li img {
        width: 60px;
        height: 60px;
    }

    .card-projetos {
        margin-top: 50px;
        width: 100%;
        max-width: 300px;
        padding: 10px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid grey;
        cursor: pointer;
        border-radius: 5px;
        transition: 300ms ease-in;
    }

    .card-projetos img {
        width: 100%;
        min-height: 280px;
        max-width: 100%;
        object-fit: cover;
        border-radius: 5px;
    }

    .divImg {
        width: 100%;
        height: 280px;
        overflow: hidden;
    }



    .container-projetos {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 30px;
        width: 100%;
    }



    @media screen and (max-width:1260px) {
        .welcome-container {
            flex-direction: column-reverse;
            justify-content: center;
            gap: 50px;
        }

        .tecnologias>ul {
            grid-template-columns: 1fr 1fr;
            flex-wrap: wrap;
        }

        .projetos {
            margin-top: 100px;
        }

        .imagem-lateral {
            position: absolute;
            top: 0px;
        }

        .circle {
            display: none;
        }

        .imagem-lateral {
            position: relative;
            right: 30px;

        }

    }

    @media screen and (max-width:480px) {

        .tecnologias {
            margin-top: 150px;
        }

        .imagem-lateral {
            right: -10px;
            object-fit: cover;
            top: 0px;
        }

        .tecnologias li {
            height: 150px;
            align-items: center;
            text-align: center;
        }


    }

    .card-projetos:hover {
        scale: 1.07;
        border: 2px solid greenyellow;
        background-color: #1d19196b;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .shadow-dance-text {
        font-size: 28px;
        color: #fff;
        text-shadow: 5px 5px 0 greenyellow, 10px 10px 0 #00d4ff;
        animation: shadow-dance 5s infinite;
    }

    @keyframes shadow-dance {

        0%,
        100% {
            text-shadow: 2px 2px 0 greenyellow, 2px 2px 0 #00d4ff;
            font-weight: 600;
        }

        50% {
            text-shadow: -2px -2px 0 #00d4ff, -2px -2px 0 greenyellow;
            font-weight: 600;
        }
    }

    header img {
        width: 40px;
        height: 40px;
        object-fit: cover;
    }

    body.modoClaro {
        background-color: white !important;
    }

    body.modoClaro .circle,
    body.modoClaro .rings,
    body.modoClaro .frontend-mentor {
        filter: invert(0%) brightness(0%);
    }


    body.modoClaro .card-projetos:hover {
        border: 1px solid #00d4ff;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    body.modoClaro .container h1,
    body.modoClaro h2,
    body.modoClaro p,
    body.modoClaro span {
        color: black !important;
    }

    body.modoClaro header {
        border-bottom: 2px solid #00d4ff;
        background-color: rgb(0, 0, 0);
    }

    body.modoClaro li img {
        filter: invert(0%) brightness(5%);
    }

    body.modoEscuro .sol img {
        content: url("forma-de-meia-lua.png");
    }

    span {
        color: white;
    }

    .rings {
        position: absolute;
        top: 35px;
        left: 160px;
        rotate: -30deg;
        width: 250px;
    }

    .circle {
        position: absolute;
        left: 700px;
        top: 10px;
    }

    .frontend-mentor {
        position: absolute;
        top: 50px;
        left: 40px;
        rotate: 50deg;
    }

    .card-projetos .card-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .card-text span {
        letter-spacing: 1.5;
    }

    .card-text {
        margin-top: 15px;
    }


    .titulo ul li:hover {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        background-color: rgb(49, 243, 0);
        animation: teste 2s infinite;
    }

    .titulo li img:hover {
        filter: invert(0%) brightness(0%);
    }

    @keyframes teste {

        0%,
        100% {
            background-color: #00d4ff;
        }

        50% {
            background-color: greenyellow;

        }
    }







    p::first-letter {
        text-transform: capitalize;
    }
</style>

<body>

    <header>
        <h1>Portifólio</h1>
        <div class="sol" onclick="mudarModo()">
            <img src="brilho-do-sol.png" alt="">
        </div>
    </header>


    <div class="container">
        <div class="welcome-container">
            <img src="pattern-rings.svg" class="rings" alt="">
            <img src="pattern-circle.svg" class="circle" alt="">
            <img src="icon-frontend-mentor.svg" class="frontend-mentor" alt="">

            <div class="titulo">
                <h1>Flavio Eduardo</h1>
                <p class="shadow-dance-text">Desenvolvedor Full-Stack | HTML/CSS | JavaScript | Node.js</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/flavio-eduardo-a28977321/" target="_blank"><img
                                src="icons8-linkedin-100.png" alt="Linkedin"></a></li>
                    <li><a href="https://github.com/FlavioUser222" target="_blank"><img src="logotipo.png"
                                alt="Github"></a></li>

                    <li><a href="https://wa.me/5534996740980" target="_blank"><img src="icons8-whatsapp-48.png"
                                alt="Whatsapp"></a></li>
                    <li><a href="#" target="_blank"><img src="icons8-instagram-50.png" alt="Instagram"></a></li>
                </ul>
            </div>

            <div class="imagem-lateral">
                <img src="unnamed-removebg-preview.png" alt="">
            </div>

        </div>


        <div class="tecnologias">
            <h1>Tecnologias</h1>

            <ul>
                <li>
                    <h2>HTML</h2>
                    <img src="icons8-html.svg" alt="HTML">
                </li>
                <li>
                    <h2>CSS</h2>
                    <img src="icons8-css.svg" alt="CSS">
                </li>
                <li>
                    <h2>Java Script</h2>
                    <img src="icons8-javascript.svg" alt="JavaScript">
                </li>
                <li>
                    <h2>Node JS</h2>
                    <img src="icons8-nodejs-64.png" alt="Node JS">
                </li>
                <li>
                    <h2>React</h2>
                    <img src="icons8-nativo-de-reagir.svg" alt="React">
                </li>
                <li>
                    <h2>React Native</h2>
                    <img src="icons8-nativo-de-reagir.svg" alt="React">
                </li>
                <li>
                    <h2>Express JS</h2>
                    <img src="icons8-expresso-js-100.png" alt="Express">
                </li>
                <li>
                    <h2>Fastify</h2>
                    <img src="fastify-icon-svgrepo-com.svg" alt="Fastify">
                </li>
                <li>
                    <h2>Postgres</h2>
                    <img src="icons8-postgresql-100.png" alt="Postgres">
                </li>
                <li>
                    <h2>Figma</h2>
                    <img src="icons8-figma-100.png" alt="Figma">
                </li>
                <!-- 
                <li>
                    <h2>API Rest</h2>
                    <img src="icons8-rest-api-100.png" alt="Api Rest">
                </li> -->
            </ul>
        </div>

        <div class="projetos">
            <h1>Projetos</h1>
            <div class="container-projetos" id="containerProjetos"></div>
        </div>

    </div>


    <script src="https://unpkg.com/scrollreveal"></script>


    <script>
        ScrollReveal().reveal('.container', {
            duration: 800,
            distance: '40px',
            origin: 'bottom',
            reset: false
        })

        ScrollReveal().reveal('.titulo', {
            duration: 1200,
            distance: '40px',
            origin: 'left',
            reset: true
        })

        ScrollReveal().reveal('.imagem-lateral', {
            duration: 1200,
            distance: '40px',
            origin: 'right',
            reset: true
        })


        ScrollReveal().reveal('.tecnologias', {
            duration: 1200,
            distance: '40px',
            origin: 'left',
            reset: true
        })

        ScrollReveal().reveal('.projetos', {
            duration: 1200,
            distance: '40px',
            origin: 'bottom',
            reset: false
        })


        let modoClaro = false
        let modoEscuro = true

        function mudarModo() {
            if (!modoClaro) {
                document.body.classList.toggle('modoClaro')
                modoEscuro = false
            }
            document.body.classList.toggle('modoEscuro')

        }

        async function fetchData() {
            try {
                let res = await fetch('https://projeto-landing-portifolio.onrender.com/projetos')
                let dadosProjetos = await res.json()
                let containerProjetos = document.getElementById('containerProjetos')
                let imagemurl = 'Gemini_Generated_Image_sd46azsd46azsd46.png'

                let imagensDosProjetos = ['Gemini_Generated_Image_9yyn1w9yyn1w9yyn.png']


                dadosProjetos.forEach((projeto, index) => {
                    let div = document.createElement('div')
                    let divImg = document.createElement('div')
                    divImg.className = "divImg"
                    let img = document.createElement('img')
                    img.src = imagensDosProjetos[index] || imagemurl
                    img.loading = 'lazy'
                    div.className = 'card-projetos'
                    let p = document.createElement('p')
                    let divText = document.createElement('div')
                    divText.className = 'card-text'
                    let span = document.createElement('span')

                    span.innerText = projeto.language
                    let nomeSemTraco = projeto.nome.replace(/[-]/g, "  ")

                    p.innerText = nomeSemTraco

                    div.addEventListener('click', (ev) => {
                        window.open(projeto.url, "_blank", "noopener");
                    })


                    divImg.appendChild(img)
                    div.appendChild(divImg)
                    divText.appendChild(span)
                    divText.appendChild(p)
                    div.appendChild(divText)

                    containerProjetos.appendChild(div)

                })

            } catch (error) {
                alert("Erro ao buscar dados")
            }
        }

        fetchData()




    </script>




</body>

</html>
